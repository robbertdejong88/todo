{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-start mt-4">
<div class="col-md-6">
	<form method="POST">
		{% csrf_token %}
		{{form}}
		<div class="form-group mt-4">
			<button class="btn btn-success" type="submit">Aanpassen</button><a class="btn btn-danger ml-2" href="{% url 'todo_tasks_parameter' taskgroup_id %}"> Cancel</a>
		</div>
	</form>
	

</div>
</div>

{% endblock %}

{% block script%} 

<script>
	$(function() {
		$( ".datepicker" ).datepicker({
			dateFormat: "yy-mm-dd",
			changeMonth: true,
	      	changeYear: true,
	      	yearRange: "2020:2030",
	  });
	});
</script>


{% endblock %}
